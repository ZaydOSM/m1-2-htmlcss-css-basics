<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Animals</h1>
    <section class="section">
      <h2>Cute Animals</h2>
      <!-- Complete the file... -->
      <ul class="row">
        <li class="col">
          <h2>cats</h2>
          <img class="image" src="imgs/cat.jpg" alt="A cat" />
          <img class="image" src="imgs/cat2.jpeg" alt="A cat" />
        </li>
        <li class="col">
          <h2>dogs</h2>
          <img class="image" src="imgs/dog.jpg" alt="A dog" />
          <img class="image" src="imgs/dog2.jpg" alt="A dog" />
        </li>
        <li class="col">
          <h2>An alpaca</h2>
          <img class="image" src="imgs/alpaca.jpg" alt="An alpaca" />
        </li>
      </ul>
      <h2>Big animals</h2>
      <ul class="row">
        <li class="col">
          <h2>An elephant</h2>
          <img class="image" src="imgs/elephant.jpg" alt="A cat" />
        </li>
        <li class="col">
          <h2>A giraffe</h2>
          <img class="image" src="imgs/giraffe.jpg" alt="A dog" />
        </li>
        <li class="col">
          <h2>An whale and her baby</h2>
          <img class="image" src="imgs/whale.jpg" alt="An alpaca" />
        </li>
      </ul>
      <h2>Insects</h2>
      <ul class="row">
        <li class="col">
          <h2>A firefly</h2>
          <img class="image" src="imgs/firefly.jpg" alt="A cat" />
        </li>
        <li class="col">
          <h2>A ladybug</h2>
          <img class="image" src="imgs/ladybug.jpg" alt="A dog" />
        </li>
        <li class="col">
          <h2>A butterfly</h2>
          <img class="image" src="imgs/butterfly.jpg" alt="An alpaca" />
        </li>
      </ul>
    </section>
  </body>
</html>
